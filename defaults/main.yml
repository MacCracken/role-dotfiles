---
# defaults file for role-dotfiles
dotfiles_repo: "https://github.com/maccracken/dotfiles.git"
dotfiles_repo_version: master
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/Repos/dotfiles"

dotfiles_home: "~"
dotfiles_files:
  - zsh/.zshrc
  - zsh/.config/zsh

